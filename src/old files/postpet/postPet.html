<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        Pets-N-Parents Parade
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>
      </div>
    </div>
  </nav>
 
 
  
  
  
  
  
  <div class="container">
    <div class="section">
      <div class="row">
        
          
          
          <div class="row">
            <form class="col s12">
              <div class="row">

                <div class="input-field col s11">
                  <i class="material-icons prefix">pets</i>
                  <input id="icon_prefix1" type="text" class="validate">
                  <label for="textarea1">What's Your Pet's Name</label>
                </div>
                <div class="input-field col s11">
                  <i class="material-icons prefix">comment</i>
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Tell Us About Your Pet</label>
                </div>

                <div class="row">
                  <form class="col s11">
                    <div class="row">
                      <div class="input-field col s6" style="margin-left: 25px;">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix2" type="text" class="validate">
                        <label for="icon_prefix">Your Name</label>
                      </div>
                      <div class="input-field col s5">
                        <i class="material-icons prefix">contacts</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Best Way To Contact You</label>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </form>
          </div>
          <!-- <div class="row center">
            <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-teal">List Pet</a>
          </div> -->
          
        
      </div>
    </div>
  </div>

       


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
