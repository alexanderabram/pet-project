<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        Pets-N-Parents Parade (Sign-Up)
      </div>
    </div>
  </nav>
  <div class="container" style="margin-left: 30%;">
    <div class="row" style="margin-top: 100px;">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">camera_front</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Enter A Unique Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">vpn_lock</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Enter Your Password</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn-large" style="margin-left: 20px;"><i class="material-icons right">pets</i>Sign-Up</a>
    </div>
    </form>
  </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
