<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <script src="https://code.jquery.com/jquery.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container-fluid" style="max-width: 25vw;">
        <p>These are the pets</p>
        
        <div class="card" style="background-color: rgb(248, 248, 248);">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="../assets/cat.png" alt="Lil Buddie" style="max-width: 50px;">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p1>Here is some more information about this product that is only revealed once clicked on.</p1>
          </div>
        </div>
      </div>
        
        
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="./js/addPet.js" type="text/javascript"></script>
      </body>
      </html>
