<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav class="navbar navbar-default" >
        <div class="container-fluid">
          <div class="navbar-header">
            Pets-N-Parents Parade
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1" style="color: black;"><b>Username</b></label>
                <input type="email" class="form-control" id="email-input" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" style="color: black;"><b>Password</b></label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br />
            <p>Or sign up <a href="../signup/index.html">HERE</a></p>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
